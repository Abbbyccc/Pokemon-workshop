<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pokémon API</title>
</head>

<body>
    <img src="pokemon_logo.png" id="pokemon-logo" width="16%" alt="pokemon logo">
    <h1>Get your Pokémon</h1>
    <div class="form-container">
        <form action="submit">
            <div>
                <label for="name">Please insert the Pokémon Name</label><br>
                <input type="text" id="name">
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
    </div>

    <h2 id="pokemonName"></h2>
    <img id="pokemonfront" class="pokemonimg" src="" alt="">
    <img id="pokemonback" class="pokemonimg" src="" alt="">
    <P id="err-code"></P>
    <p id="height"></p>
    <p id="weight"></p>
    <script src="script.js"></script>
</body>

</html>
